{% load static %}

<link rel="stylesheet" href="{% static 'tests/style.css' %}">
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'tests:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tests are available.</p>
{% endif %}
